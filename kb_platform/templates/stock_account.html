{% extends 'base.html' %}

{% block content %}
<style>
  button {
    background: none;
    /* border: 3px solid #1f2023; */
    border-radius: 5px;
    color: #1f2023;
    display: block;
    /* font-size: 1.6em; */
    font-weight: bold;
    /* margin: 1em auto; */
    /* padding: 2em 6em; */
    position: relative;
    text-transform: uppercase;
  }
  
  button::before,
  button::after {
    background: #1f2023;
    content: '';
    position: absolute;
    z-index: -1;
  }
  
  button:hover {
    color: #1f2023;
  }
  .btn-2::after {
    height: 100%;
    left: 0;
    top: 0;
    width: 0;
  }
  
  .btn-2:hover:after {
    width: 100%;
  }

    th{
        font-size: 18px;
    }
    td{
        font-size: 15px;
    }
    p{
        font-size: 15px;
    }
    tr{
        font-size : 15px;
    }

  </style>

<main id="main" class="main">

    <div class="pagetitle">

              <br>
              <br>

            </div>
          </div>

</main><!-- End #main -->
