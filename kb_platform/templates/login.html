<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          
          <div class="row">
            <div class="offset-lg-1 col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <br><br>
              <img src="../assets/img/배경2.png">
            </div>

            <!-- <img src="../../assets/img/배경1.png" > -->
            <div class="offset-lg-1 col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4" >
                <a href="/index" class="logo d-flex align-items-center w-auto">
                  <img src="../../assets/img/kb.png" alt="">
                  <span class="d-none d-lg-block" style="color:#2c2c2b;">KB platform</span>
                </a>
              </div><!-- End Logo -->

            <br>
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <!-- <h5 class="card-title text-center pb-0 fs-4">  </h5> -->
                  </div>

                  <form class="row g-3 needs-validation" method="post" novalidate>
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">아이디</label>
                      <div class="input-group has-validation">
                        <input type="text" name="userID" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">아이디를 입력해주세요.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀번호</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">자동로그인</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button id="signupBtn" class="btn btn-warning w-100" type="submit">로그인</button>
                    </div>
                    <div class="col-12" style="font-size: 17px;">
                      <p class="small mb-0">아이디가 없으시면 <a href="/register"><b>회원가입</b></a>버튼을 클릭해주세요.</p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>
