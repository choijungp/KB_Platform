<body>

  <main>


    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">

          <div class="row">
            <div class="offset-lg-1 col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <br><br>
              <img src="../assets/img/배경2.png">
            </div>
            <div class="offset-lg-1 col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="/index" class="logo d-flex align-items-center w-auto">
                  <img src="../../assets/img/kb.png" alt="">
                  <span class="d-none d-lg-block" style="color:#2c2c2b;">KB platform</span>
                </a>
                
              </div><!-- End Logo -->


              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <!-- <h5 class="card-title text-center pb-0 fs-4">회원가입</h5> -->
                    <!-- <p class="text-center small">Enter your personal details to create account</p> -->
                  </div>

                  <form class="row g-3 needs-validation" method="post" novalidate>
                  {% csrf_token %}  
                    <div class="col-12">
                      <label for="yourName" class="form-label">이름</label>
                      <input type="text" name="username" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">이름을 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">아이디</label>
                      <div class="input-group has-validation">
                        <input type="text" name="userID" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">아이디를 입력해주세요.</div>
                        <button class="btn btn-warning" type="button">ID 중복확인</button>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀번호</label>
                      <input type="password" name="password1" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀번호 확인</label>
                      <input type="password" name="password2" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">계좌번호</label>
                      <input type="text" name="accounts" class="form-control" id="accounts" required>
                      <div class="invalid-feedback">계좌번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">계좌비밀번호</label>
                      <input type="password" name="accounts_password" class="form-control" id="accounts_password" required>
                      <div class="invalid-feedback">계좌비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-warning w-100" type="submit">회원가입</button>
                    </div>
                    <div class="col-12" style="font-size: 17px;">
                      <p class="small mb-0">이미 아이디가 있으시다면 <a href="/login"><b>로그인</b></a>을 클릭해주세요.</p>
                    </div>
                  </form>

                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="../../assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="../../assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../../assets/js/main.js"></script>

</body>

</html>
